<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YOLO Banana/Apple Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      max-width: 500px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-dark {
      background-color: #111;
      border: none;
    }
    .btn-dark:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="mb-3">üçåüçé YOLO Banana/Apple Detection</h2>
    <p class="text-muted">Upload an image of Banana/Apple (JPG/PNG/BMP).  
    The app will return an annotated image and a list of detections.</p>

    <!-- üîπ Keep flash messages working -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for m in messages %}{{ m }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('detect') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Run detection</button>
    </form>
  </div>
</body>
</html>
